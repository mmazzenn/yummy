<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=7" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Search for food and show a list of foods" />

  <title>Yummy</title>
  <link rel="icon" href="assets/logo.png" />
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/all.min.css" />
  <link rel="stylesheet" href="css/main.css" />
</head>

<body>
  <!-- Start Sidebar -->
  <div class="sidebar-menu position-fixed top-0 bottom-0 d-flex">
    <div class="sidebar-nav d-flex justify-content-between flex-column p-4">
      <div class="links">
        <ul class="list-unstyled overflow-hidden">
          <li><a href="" role="button" data-value="search">Search</a></li>
          <li><a href="" role="button" data-value="categories">Categories</a></li>
          <li><a href="" role="button" data-value="area">Area</a></li>
          <li><a href="" role="button" data-value="ingredients">Ingredients</a></li>
          <li><a href="" role="button" data-value="contact">Contact Us</a></li>
        </ul>
      </div>
      <div class="nav-footer">
        <div class="social-links">
          <i class="fa-brands fa-facebook" role="button"></i>
          <i class="fa-brands fa-twitter" role="button"></i>
          <i class="fa-solid fa-globe" role="button"></i>
        </div>
        <div class="copyright">
          <p>Copyright Â&copy; 2019 All Rights<br />Reserved.</p>
        </div>
      </div>
    </div>
    <div
      class="sidebar-header d-flex justify-content-between align-items-center flex-column bg-white text-black px-2 py-4">
      <div class="logo">
        <img src="assets/logo.png" alt="logo" />
      </div>
      <div class="nav-toggle">
        <i class="fa-solid fa-align-justify fa-2x open-close-icon" role="button"></i>
      </div>
      <div class="nav-header-links">
        <i class="fa-solid fa-globe d-block mb-1" role="button"></i>
        <i class="fa-solid fa-share-nodes d-block" role="button"></i>
      </div>
    </div>
  </div>
  <!-- End Sidebar -->

  <!-- Start Full Loading -->
  <div class="full-loading position-fixed bg-black top-0 start-0 end-0 bottom-0">
    <span class="loader"></span>
  </div>
  <!-- End Full Loading -->

  <!-- Start Search -->
  <section class="search ms-auto">
    <div class="container" id="searchData">
    </div>
  </section>
  <!-- End Search -->

  <!-- Start Main Page -->
  <section class="main-content position-relative h-100 ms-auto">
    <div class="loading position-fixed top-0 start-0 end-0 bottom-0">
      <span class="loader"></span>
    </div>
    <div class="container" id="rowData"></div>
  </section>
  <!-- End Main Page -->

  <script src="js/jquery-3.7.1.min.js"></script>
  <script src="js/main.js" type="module"></script>

</html>
